$def with (network)
<!doctype html>
<html lang=en class=no-js>
<head>
<meta charset=utf-8>
<meta name=viewport content=width=device-width>
<title>The Pirate Party Global Domain Network</title>
<script type=module>
  document.documentElement.classList.remove('no-js');
  document.documentElement.classList.add('js');
</script>
<link rel=stylesheet href=/assets/css/styles.css>
<link rel=stylesheet href=/assets/css/print.css media=print>
<meta name=description content="Page description">
<meta property=og:title content="Unique page title - My Site">
<meta property=og:description content="Page description">
<meta property=og:image content=https://www.mywebsite.com/image.jpg>
<meta property=og:image:alt content="Image description">
<meta property=og:locale content=en_GB>
<meta property=og:type content=website>
<meta name=twitter:card content=summary_large_image>
<meta property=og:url content=https://www.mywebsite.com/page>
<link rel=canonical href=https://www.mywebsite.com/page>
<link rel=icon href=/favicon.ico>
<link rel=icon href=/favicon.svg type=image/svg+xml>
<link rel=apple-touch-icon href=/apple-touch-icon.png>
<link rel=manifest href=/my.webmanifest>
<meta name=theme-color content=#FF00FF>
</head>
<body>
$# <script src=/assets/js/xy-polyfill.js nomodule></script>
$# <script src=/assets/js/script.js type=module></script>
<h1>The Pirate Party Global Domain Network</h1>
$if tx.user.session:
    <form action=/auth/visitors/sign-in>
    <p>Add a link <code><a href=https://pirateparty.gdn class=u-political-party></a></code> to your homepage's h-card and send a webmention.</p>
    <input type=text name=me placeholder="your website address">
    <button>Join</button>
    </form>
$else:
    <form action=/auth/visitors/sign-in>
    <input type=text name=me placeholder="your website address">
    <button>Join</button>
    </form>
<ul>
$for identity in network:
    <li>$identity</li>
</ul>
</body>
</html>
